<!DOCTYPE html>
<html class="font-montserrat" lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default: "My Blog" }}</title>
    <link href="https://unpkg.com/prismjs@1.20.0/themes/prism.css" rel="stylesheet" />
    <!-- our taiwindcss file -->
    <link rel="stylesheet" href="/assets/css/output.css">
</head>

<body>
    <header>
        <div class="flex items-center bg-sky-800">
            <img src="/assets/img/biber_logo_blau.svg" alt="Biber Logo" class="h-16 w-16 mx-4 my-2">
            <h1 class=" text-2xl font-semibold text-white">Biber der Informatik - Teilnahmeinformationen</h1>
        </div>
    </header>
    <main class="max-w-3xl mx-auto p-4 my-10">

        <!-- Info subpages should have an option to go back to the overview -->
        {% if tags contains "info" %}
        <a href="../index.html" class="underline hover:text-sky-800">⮐ Zurück zur Übersicht</a>
        {% endif %}

        <h1 class="text-3xl">{{ title | default: "Übersicht" }}</h1>
        <p class="italic my-2">{{ subtitle }}</p>
        {{ content }}

        <!-- partner and sponsor logos -->
        <div class="flex flex-wrap justify-center items-center gap-8 mt-16">
            <a href="https://www.ocg.at/"><img src="/assets/img/ocg.jpg" alt="Logo OCG" class="h-20 w-auto max-w-xs object-contain"></a>
            <a href="https://informatics.tuwien.ac.at/"><img src="/assets/img/tu.svg" alt="Logo TU Wien" class="h-28 w-auto max-w-xs object-contain"></a>
        </div>
    </main>
</body>

</html>
